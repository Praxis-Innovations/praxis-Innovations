apiVersion: apps/v1
kind: Deployment
metadata:
  name: praxisinnovations
  labels:
    app: praxisinnovations
spec:
  replicas: 1
  selector:
    matchLabels:
      app: praxisinnovations
  template:
    metadata:
      labels:
        app: praxisinnovations
    spec:
      containers:
      - name: praxisinnovations
        image: praxis-innovations:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
